<!DOCTYPE html>
<html>
<head>
	<title>LocalWeather App</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap-toggle.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" href="css/weather-icons-wind.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<!-- THE COVER -->
	<div class="cover-img container-fluid">
	<!-- <div class="header-parent">
		<h1 class="header-headline-text">LocalWeather</h1>
		<p class="header-paragraph-text">The Simplest Way to Look for Weather Information</p>
	</div> -->
		<div class="cover-text">
			<div class="cover-text-child">
				<h1 class="cover-headline-text">LocalWeather</h1>
				<p class="cover-paragraph-text">The Simplest Way to Look for <span>Weather</span> Information</p>
				<p class="cover-desc-text"></p>
			</div>
			
			<div id="geoToggle">
				<input checked id='c1' data-toggle="toggle" data-on="Near me" data-off="Discover" data-onstyle="success" data-size="small" data-offstyle="primary" type="checkbox">
			</div>
			<div class="cover-input-parent">
				<div class="cover-input">
				<input id='input' type="text required" autocomplete="off" class="userInput" placeholder="type your city" name="q">
			</div>
			<button class="btn-input btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
	<!-- THE INFO -->
	<div class="info-parent container-fluid">
		
			<div class="col-lg-12">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 info-column info-desc">
						<div class="info-desc-child">
							<h1>Location</h1>
							<p>Location description</p>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 info-column info-weather-icon">
						<div class="info-weather-child">
							<i class="wi wi-sunrise"></i>
							<p>Sunrise</p>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 info-column info-temp">
						<div class="info-temp-child">
							<h1>27Â° C</h1>
						</div>
					</div>
			</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-toggle.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
